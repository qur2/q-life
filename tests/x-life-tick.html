<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>x-life</title>

	<script src="../../platform/platform.js"></script>
	<link rel="import" href="../../polymer-test-tools/tools.html">
	<script src="../../polymer-test-tools/htmltest.js"></script>

	<!-- Step 1: import the element to test -->
	<link rel="import" href="../x-life.html">

</head>
<body>

	<x-life width="50" height="25"></x-life>

	<script>

		document.addEventListener('polymer-ready', function() {

			var myEl = document.querySelector('x-life');
			myEl.cells[myEl.coordtoi(2,2)] = 1;
			myEl.cells[myEl.coordtoi(3,2)] = 1;
			myEl.cells[myEl.coordtoi(4,2)] = 1;
			assert.equal(myEl.cells.sum(), 3);
			myEl.tick();
			assert.equal(myEl.cells.sum(), 3);
			myEl.cells[myEl.coordtoi(2,2)] = 0;
			myEl.cells[myEl.coordtoi(3,2)] = 1;
			myEl.cells[myEl.coordtoi(4,2)] = 0;
			myEl.cells[myEl.coordtoi(3,1)] = 1;
			myEl.cells[myEl.coordtoi(3,3)] = 1;

			done();
		});

	</script>

</body>
</html>
